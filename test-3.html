    <br>

    </div>
    <br>


    

    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 offset-4">
                <article class="border border-dark container-fluid ali align">
                        <h2>Sign In</h2>
                        <p>
                            <small>
                                Email or mobile phone number
                            </small>
                        </p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder=" Enter Email" />
                        </div>

                            <small>

                                <a href="url">Forgot Password?</a>

                        </p>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Password" />
                        </div>
                        <button class="btn btn-warning btn-block">Continue</button>
                            
                            <div class="container fluid">
                                <div class="row">
                                    <div class="col-sm">
                                       <p><a href="url">Need Help?</a></p>
                                
                                    </div>   
                                </div>   
                            </div>
                    </div>
                </article>   
            </div>
        </div>
    </div>

    <br>
        <div class="container fluid">
            <div class="row">
                <div class="col-4 offset-5">
                    <p><h6 style="color: #8c857d; margin-bottom: 0;">New To Amazon?</h6></p>
                </div>
            </div>
        </div>
        <div class="container fluid">
            <div class="row">
                <div class="col-4 offset-4">
                    <button class="btn btn-block btn-secondary container-fluid">Create Your Amazon Account</button>
                </div>
            </div>
        </div>
